<!DOCTYPE html>
<html>
<head>
  <title>Task Management Application</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Management Application</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a task" required />
      <button type="submit">Add Task</button>
    </form>
    <div>
      <label>Show: </label>
      <input type="radio" name="filter" value="all" checked /> All
      <input type="radio" name="filter" value="completed" /> Completed
      <input type="radio" name="filter" value="pending" /> Pending
    </div>
    <ul class="task-list" id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
